<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6,列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul>
        <li>咖啡</li>
        <li>牛奶</li>
    </ul>

    <h3>有序列表</h3>
    <ol  start="4">
        <li>苹果</li>
        <li>梨子</li>
        <li>苹果</li>
        <li>梨子</li>
        <li>苹果</li>
        <li>梨子</li>
    </ol>
    <h3>自定义列表</h3>
    <dl>
        <dt>man</dt>
        <dd>have a man</dd>
        <dd>have a women</dd>
    </dl>

</body>
</html>
