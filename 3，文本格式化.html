<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3,文本格式化</title>
</head>
<body>
    <!--文本格式化：<b><em><i><sub><sup><strong><del><ins> (<big><small>不能用)-->
    <h3 style="color:skyblue;">字体效果</h3>
    <b>加粗体</b>
    <hr/>
    <em>强调体</em>
    <hr/>
    <strong>加大加粗</strong>
    <hr/>
    <del>加删除线</del><hr/>
    <ins>插入，加下划线</ins><hr/>
    <i>斜体</i><hr/>
    <p>字体浮动位置：<sub>向下</sub> <sup>向上</sup></p>

    <hr><hr/>
    <bdo dir="rtl">abcd内容反转</bdo>
</body>
</html>
